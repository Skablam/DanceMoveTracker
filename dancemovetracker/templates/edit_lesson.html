{% extends "base.html" %}

{% block head %}

<script>

  function selectOptionByValue( elem, value )
  {
    var opt, i = 0;
    while( opt = elem.options[i++] )
    {
      if ( opt.value == value )
      {
        opt.selected = true;
        return;
      }
    }
  }

</script>

{% endblock %}

{% block body %}

<br><br>

<div class="row white-font">

  <div class="col-md-6 col-md-offset-3 content-div">

    <h1>Edit lesson</h1>

    <br>

    <form role="form" action="/editlesson/{{ lesson.id }}" method="post" name="lesson-details">
      <div class="form-group">
        <label for="lessondate">Date</label>
        <input type="text" class="form-control" name="lessondate" value="{{ lesson.date }}"><br>
        <label for="category">Category</label>
        <select class="form-control" name="category" selected="{{ lesson.category }}">
          <option></option>
          <option>Lindyhop</option>
          <option>Jive</option>
          <option>Hip-hop</option>
          <option>Tango</option>
        </select><br>
        <label for="lessonteachers">Teachers</label>
        <input type="text" class="form-control" name="lessonteachers" value="{{ lesson.teachers }}"><br>
        <label for="videolink">Video Link</label>
        <input type="url" class="form-control" name="videolink" value="{{ lesson.video_link }}"><br>

        <br><br>

        <button type="submit" class="btn btn-success">save</button>
      </div>
    </form>

    <script type="text/javascript">
    	selectOptionByValue( document.forms['lesson-details'].elements['category'], '{{ lesson.category }}');
    </script>

  </div>

  <div class="col-md-6" id="video">

  </div>

</div>

{% endblock %}

{% extends "base.html" %}

{% block head %}{% endblock %}

{% block body %}

<br>

<h1>Add New Move</h1>

<br>

<div class="row">

	<div class="col-md-6">

		<form role="form" action="/addmove" method="post">
			<div class="form-group">
				<label for="movename">Name</label>
				<input type="text" class="form-control" name="movename"><br>
				<label for="category">Category</label>
       			<select class="form-control" name="category">
       			  <option></option>
        		  <option>Lindyhop</option>
        		  <option>Jive</option>
        		  <option>Hip-hop</option>
        		  <option>Tango</option>
        		</select><br>
				<label for="movetags">Tags</label>
				<textarea class="form-control" name="movetags" placeholder="i.e. 8-beat, smooth, aerial..."></textarea><br>  
				<label for="videolink">Video Link</label>
				<input type="url" class="form-control" name="videolink"><br>

				<br><br>

				<button type="submit" class="btn btn-success">add move</button>
			</div>
		</form>

	</div>

	<div class="col-md-6" id="video">

	</div>

</div>

{% endblock %}

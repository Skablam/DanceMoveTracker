{% extends "base.html" %}

{% block head %}

<script>

  function selectOptionByValue( elem, value )
  {
    var opt, i = 0;
    while( opt = elem.options[i++] )
    {
      if ( opt.value == value )
      {
        opt.selected = true;
        return;
      }
    }
  }

</script>

{% endblock %}

{% block body %}

<br><br>

<div class="row white-font">

  <div class="col-md-6 col-md-offset-3 content-div">

    <h1>Edit move</h1>

    <br>

    <form role="form" action="/editmove/{{ Move.id }}" method="post" name="move-details">
      <div class="form-group">
        <label for="movename">Name</label>
        <input type="text" class="form-control" name="movename" value="{{ Move.movename }}"><br>
        <label for="category">Category</label>
        <select class="form-control" name="category" selected="{{ Move.category }}">
          <option></option>
          <option>Lindyhop</option>
          <option>Jive</option>
          <option>Hip-hop</option>
          <option>Tango</option>
        </select><br>
        <label for="movetags">Tags</label>
        <textarea class="form-control" name="movetags" placeholder="i.e. 8-beat, smooth, aerial...">{{ Move.movetags }}</textarea><br>
        <label for="videolink">Video Link</label>
        <input type="url" class="form-control" name="videolink" value="{{ Move.video_link }}"><br>

        <br><br>

        <button type="submit" class="btn btn-success">save</button>
      </div>
    </form>

    <script type="text/javascript">
    	selectOptionByValue( document.forms['move-details'].elements['category'], '{{ Move.category }}');
    </script>

  </div>

  <div class="col-md-6" id="video">

  </div>

</div>

{% endblock %}

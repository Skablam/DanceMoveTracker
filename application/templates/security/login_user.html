{% extends "base.html" %}

{% block head %}{% endblock %}

{% block body %}

<div class="breakdance">

  <div class="container">

    <div class="row row-padding">
      <div class="login-form col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-1 col-md-4 col-md-offset-1">

        <h1>Please login</h1>

        <form role="form" action="/login" method="POST" name="login_user_form">
            {{ login_user_form.hidden_tag() }}
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" id="email"><br>
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password"><br>
            <label for="remember">Remember Me</label>
            <input type="checkbox" id="remember" name="remember" value="y">
            <br>
            <input class="btn btn-lg" id="login-submit" name="submit" type="submit" value="Login">
            <br><br>

            <p>Don't have an account? <a class="white-font" href="/register">register here</a></p>
          </div>
        </form>

      </div>
    </div>

  </div>

</div>

{% endblock %}


{% block extra_js %}

<script>

  $("#login").addClass("active");

</script>

{% endblock %}
